<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF" />
    <link rel="stylesheet" href="styles.css" />
    <title>Number Facts</title>
  </head>
  <body>
    <h1>Number Facts</h1>
    <div class="container">
      <form id="factForm">
        <input
          type="text"
          id="numberInput"
          placeholder="1,2,3,4..8,9"
          required
        />
        <div class="button-wrapper">
          <span class="text-blue">Loading...</span>
          <div id="progressBar">
            <span class="text-white">Loading...</span>
          </div>
          <button type="submit" id="submitButton">
            <span id="buttonText">Get Facts</span>
          </button>
        </div>
      </form>
      <div id="results"></div>
    </div>
    <script src="number-facts.js"></script>
  </body>
</html>
